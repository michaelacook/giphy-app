<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>GIFs</title>
</head>

<body class="d-flex flex-column">
    <!-- Navbar-->
    <nav class="navbar fixed-top navbar-light shadow-sm">
      <div class="container d-flex justify-content-between">
        <span class="navbar-brand">
          <a class="text-dark font-weight-bold" href="https://giphy.com/">Powered By GIPHY</a>
        </span>
        <img id="toggleTheme" src="https://img.icons8.com/android/24/000000/sun.png">
      </div>
    </nav>

    <!-- Content --> 
    <div class="container content">

      <!-- Search bar -->
      <form>
        <div class="form-group mx-auto mt-5">
          <div class="input-group">
            <input type="text" class="form-control form-control-lg rounded-left" id="searchBar" placeholder="Search for gifs">
            <div class="input-group-append">
              <button type="button" class="btn btn-lg btn-primary rounded-right" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
      </form>
      <!-- End search bar -->
      <div class="mt-5" id="error"></div>

      <!-- Display gifs -->
      <div class="mt-5" id="gifs"></div>

    </div>
    <!-- Footer-->
    <div class="footer">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><!-- Footer bar-->
        <script src="js/settings.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/app.js"></script>
        <script src="js/scroll.js"></script>
        <div class="p-4 mt-5 text-center text-dark">
          <small>
            Â© 2020 Michael A. Cook. Powered by <a class="text-dark" href="https://giphy.com/">GIPHY</a>.
            <a class="text-dark" href="https://icons8.com/icon/59841/moon-symbol">Moon Symbol icon by Icons8</a>
            <a class="text-dark" href="https://icons8.com/icon/3327/sun">Sun icon by Icons8</a>
          </small>
        </div>
    </div>
</body>

<!-- Social media share modal -->
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content pl-4 pr-4">
      <div class="modal-header pl-4 pr-4 pt-4">
        <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Share</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearLinkCopiedMsg()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pl-5 pr-5">
        <div class="d-flex justify-content-between">
          <a href="" target="_blank"><i class="fab fa-facebook fa-3x" style="color: #4266B2;"></i></a>
          <a href="" target="_blank"><i class="fab fa-twitter fa-3x" style="color: #31A0F3;"></i></a>
          <a href="" target="_blank"><i class="fab fa-reddit fa-3x" style="color: #FF5700;"></i></a>
        </div>
      </div>
      <div class="border-top mb-4">
        <div class="container">
          <h5 class="font-weight-bold mt-4 d-inline-block mr-2">Link</h5><span class="text-danger"></span>
          <div class="input-group">
            <input id="shareLink" class="form-control rounded" type="url" />
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="far fa-copy fa-lg" style="cursor:pointer;" onclick="copyLink();"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
